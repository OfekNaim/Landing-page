<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Brothers — הזמנת דף נחיתה</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Heebo', sans-serif;
      background: #ffffff;
      color: #111;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 80px 20px 40px;
    }
    header h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
      letter-spacing: -1px;
    }
    header p {
      color: #555;
      font-size: 1.1rem;
    }
    form {
      max-width: 480px;
      margin: 0 auto;
      background: #f8f9fa;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 20px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      width: 100%;
      background-color: #111;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      padding: 14px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #222;
      transform: translateY(-2px);
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Web Brothers</h1>
    <p>דפי נחיתה מודרניים לעסקים — תוך 48 שעות</p>
  </header>

  <form id="leadForm">
    <label for="name">שם מלא</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">טלפון</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="type">סוג דף נחיתה</label>
    <select id="type" name="type" required>
      <option value="Basic">Basic</option>
      <option value="Business">Business</option>
      <option value="Premium">Premium</option>
    </select>

    <label for="notes">הערות</label>
    <textarea id="notes" name="notes" placeholder="ספרו לנו על העסק שלכם..."></textarea>

    <button type="submit">שלח והתחל עכשיו</button>
  </form>

  <footer>© 2025 Web Brothers — אופק ותומר</footer>

  <script>
    document.getElementById("leadForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const type = document.getElementById("type").value;
      const notes = document.getElementById("notes").value.trim();

      const msg = encodeURIComponent(
        `היי, אני ${name} (${phone})\nמעוניין בחבילת ${type}\n${notes ? "הערות: " + notes : ""}`
      );

      window.open(`https://wa.me/9720509658400?text=${msg}`, "_blank");
      alert("ההודעה נפתחה בוואטסאפ — ניצור קשר בהקדם!");
      this.reset();
    });
  </script>
</body>
</html>
