<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>הפתרון החכם למסעדות – דף נחיתה</title>
    <meta name="description" content="אוטומציה להזמנות בווטסאפ: בוט שיח חכם, תשלום מאובטח, וניהול הזמנות למסעדות." />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root { --brand: 32 32 32; --accent: 34 197 94; }
      html, body { font-family: 'Heebo', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji','Segoe UI Emoji'; }
      .container { max-width: 1120px; }
      .glass { backdrop-filter: blur(12px); background: rgba(255,255,255,.6); }
      .shadow-soft { box-shadow: 0 10px 30px rgba(0,0,0,.08); }
      .scroll-smooth { scroll-behavior: smooth; }
    </style>
  </head>
  <body class="bg-white text-neutral-800 scroll-smooth">
    <!-- Navbar -->
    <header class="sticky top-0 z-50 bg-white/80 glass border-b border-neutral-200/60">
      <nav class="container mx-auto px-4 py-3 flex items-center justify-between">
        <a href="#home" class="flex items-center gap-2">
          <!-- לוגו: החלף לוגו SVG/IMG שלך -->
          <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-neutral-900 text-white font-bold">AI</span>
          <span class="font-extrabold tracking-tight text-xl">Bot4Restaurants</span>
        </a>
        <ul class="hidden md:flex items-center gap-6 text-sm">
          <li><a href="#features" class="hover:text-neutral-950">יתרונות</a></li>
          <li><a href="#pricing" class="hover:text-neutral-950">מחירים</a></li>
          <li><a href="#faq" class="hover:text-neutral-950">שאלות נפוצות</a></li>
          <li><a href="#contact" class="hover:text-neutral-950">צור קשר</a></li>
        </ul>
        <a href="#contact" class="hidden md:inline-flex items-center gap-2 rounded-xl bg-neutral-900 text-white px-4 py-2 text-sm hover:opacity-90">
          התחל עכשיו
        </a>
      </nav>
    </header>

    <main id="root" class="min-h-screen"></main>

    <footer class="border-t border-neutral-200/60">
      <div class="container mx-auto px-4 py-8 text-sm flex flex-col md:flex-row items-center justify-between gap-3">
        <p>© <span id="year"></span> Bot4Restaurants. כל הזכויות שמורות.</p>
        <div class="flex items-center gap-4">
          <a href="#" class="hover:text-neutral-900">מדיניות פרטיות</a>
          <a href="#" class="hover:text-neutral-900">תנאי שימוש</a>
        </div>
      </div>
    </footer>

    <!-- React + Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const { useState } = React;

      // עזר: כפתור ראשי
      const PrimaryButton = ({ children, href, onClick }) => (
        href ? (
          <a href={href} className="inline-flex items-center justify-center px-5 py-3 rounded-2xl bg-neutral-900 text-white hover:opacity-90 transition shadow-soft">
            {children}
          </a>
        ) : (
          <button onClick={onClick} className="inline-flex items-center justify-center px-5 py-3 rounded-2xl bg-neutral-900 text-white hover:opacity-90 transition shadow-soft">
            {children}
          </button>
        )
      );

      const Badge = ({ children }) => (
        <span className="inline-flex items-center gap-2 text-xs font-medium px-3 py-1 rounded-full bg-emerald-100 text-emerald-700 border border-emerald-200">{children}</span>
      );

      // Hero
      const Hero = () => (
        <section id="home" className="relative overflow-hidden">
          <div className="absolute inset-0 bg-[radial-gradient(ellipse_at_top,rgba(16,185,129,0.08),transparent_50%)] pointer-events-none"></div>
          <div className="container mx-auto px-4 py-16 md:py-24">
            <div className="grid md:grid-cols-2 gap-10 items-center">
              <div>
                <Badge>בוט וואטסאפ חכם למסעדות</Badge>
                <h1 className="text-3xl md:text-5xl font-extrabold leading-tight mt-4">
                  הופכים שיחות ב-WhatsApp להזמנות בתשלום — אוטומטית.
                </h1>
                <p className="text-neutral-600 mt-4 text-lg">
                  קבלו הזמנות משפה טבעית, שלחו סיכום + קישור תשלום, ועדכנו את המטבח בזמן אמת—הכול בלי מגע יד אדם.
                </p>
                <div className="mt-6 flex flex-wrap items-center gap-3">
                  <PrimaryButton href="#contact">התחל עכשיו</PrimaryButton>
                  <a href="#features" className="px-5 py-3 rounded-2xl border border-neutral-300 text-neutral-800 hover:bg-neutral-50">למד עוד</a>
                </div>
                <ul className="mt-6 space-y-2 text-sm text-neutral-600">
                  <li>• תשלום מאובטח בקישור</li>
                  <li>• תמיכה מלאה בעברית</li>
                  <li>• חיבור מהיר ל-WhatsApp Cloud API</li>
                </ul>
              </div>
              <div className="relative">
                <div className="aspect-[4/3] w-full rounded-3xl border border-neutral-200 shadow-soft overflow-hidden bg-white">
                  <!-- הדמייה/תמונה: אפשר להחליף ל-Screenshot שלך -->
                  <div className="h-full w-full grid place-items-center">
                    <div className="p-6">
                      <div className="text-neutral-800 font-bold text-xl mb-2 text-center">דמו שיחה</div>
                      <div className="bg-neutral-50 border border-neutral-200 rounded-xl p-4 max-w-md mx-auto">
                        <div className="text-sm text-neutral-700">
                          לקוח: “פיצה משפחתית חצי זיתים חצי פטריות + קולה”<br/>
                          בוט: “סיכום ביניים: פיצה משפחתית (חצי/חצי), קולה 1.5 ל’. מחיר: ‎₪89. להמשיך לתשלום?”
                        </div>
                      </div>
                      <div className="text-center mt-4">
                        <span className="text-xs text-neutral-500">*הדמיה. החוויה בזמן אמת טובה אפילו יותר 😉</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div className="absolute -bottom-4 -left-4 hidden md:block">
                  <span className="px-3 py-1 rounded-full bg-black text-white text-xs shadow-soft">מוכן לדמו חי</span>
                </div>
              </div>
            </div>
          </div>
        </section>
      );

      // יתרונות
      const Features = () => {
        const items = [
          { title: "שפה טבעית", desc: "הלקוח מדבר כמו לבן-אדם. הבוט מבין כוונות, פריטים ותוספות." },
          { title: "תשלום בלחיצה", desc: "קישור תשלום מאובטח. עדכון סטטוס אוטומטי לאחר אישור." },
          { title: "חיבור פשוט", desc: "WhatsApp Cloud API רשמי. יציב, מהיר, אמין." },
          { title: "תמיכה מלאה בעברית", desc: "מוכן לשוק המקומי: ILS, מע\"מ, וריבוי סניפים בהמשך." },
        ];
        return (
          <section id="features" className="py-16 md:py-24 bg-neutral-50">
            <div className="container mx-auto px-4">
              <h2 className="text-2xl md:text-4xl font-extrabold text-center">מה מקבלים?</h2>
              <p className="text-neutral-600 text-center mt-3 max-w-2xl mx-auto">
                כל מה שצריך כדי להפוך הודעות ב-WhatsApp להזמנות משולמות.
              </p>
              <div className="grid md:grid-cols-4 gap-6 mt-10">
                {items.map((it, i) => (
                  <div key={i} className="rounded-2xl bg-white p-6 border border-neutral-200 shadow-soft">
                    <div className="h-10 w-10 rounded-xl bg-emerald-100 text-emerald-700 grid place-items-center font-bold">{i+1}</div>
                    <h3 className="font-bold text-lg mt-4">{it.title}</h3>
                    <p className="text-neutral-600 mt-2 text-sm">{it.desc}</p>
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      // מחירים עם מתג חודשי/שנתי
      const Pricing = () => {
        const [yearly, setYearly] = useState(true);
        const plans = [
          {
            name: "בסיס",
            monthly: 199,
            yearly: 159,
            features: ["בוט וואטסאפ", "סיכום הזמנה", "קישור תשלום", "התראה למסעדה"],
          },
          {
            name: "פרו",
            monthly: 399,
            yearly: 329,
            features: ["כולל בסיס", "טמפלט תפריט", "התאמות מותג", "תיעוד + תמיכה עדיפה"],
            highlight: true,
          },
          {
            name: "רשת",
            monthly: 799,
            yearly: 679,
            features: ["מולטיסניפים", "הרשאות צוות", "API פרטי", "עדכוני סטטוס מתקדמים"],
          },
        ];
        return (
          <section id="pricing" className="py-16 md:py-24">
            <div className="container mx-auto px-4">
              <div className="flex flex-col items-center gap-3">
                <h2 className="text-2xl md:text-4xl font-extrabold">תמחור ברור ופשוט</h2>
                <div className="flex items-center gap-3 mt-2 text-sm">
                  <span className={!yearly ? "font-semibold" : "text-neutral-500"}>חודשי</span>
                  <button onClick={() => setYearly(v => !v)} className="relative w-14 h-8 rounded-full bg-neutral-200 transition">
                    <span className={`absolute top-1 w-6 h-6 rounded-full bg-white shadow-soft transition ${yearly ? 'right-1' : 'left-1'}`}></span>
                  </button>
                  <span className={yearly ? "font-semibold" : "text-neutral-500"}>שנתי (חיסכון)</span>
                </div>
              </div>

              <div className="grid md:grid-cols-3 gap-6 mt-10">
                {plans.map((p, i) => {
                  const price = yearly ? p.yearly : p.monthly;
                  return (
                    <div key={i} className={`rounded-2xl border p-6 shadow-soft ${p.highlight ? 'border-emerald-300 bg-emerald-50' : 'border-neutral-200 bg-white'}`}>
                      {p.highlight && <Badge>הכי פופולרי</Badge>}
                      <h3 className="text-xl font-extrabold mt-4">{p.name}</h3>
                      <div className="mt-3">
                        <span className="text-3xl font-extrabold">₪{price}</span>
                        <span className="text-neutral-500"> / {yearly ? 'חודש (שנתי)' : 'חודש'}</span>
                      </div>
                      <ul className="mt-4 space-y-2 text-sm text-neutral-700">
                        {p.features.map((f, idx) => <li key={idx}>• {f}</li>)}
                      </ul>
                      <div className="mt-6">
                        <PrimaryButton href="#contact">בחר תכנית</PrimaryButton>
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>
          </section>
        );
      };

      // FAQ אקורדיון
      const FAQ = () => {
        const qs = [
          { q: "כמה זמן לוקח להתחיל לעבוד?", a: "בדרך-כלל 24–48 שעות מרגע שיש מספר WhatsApp עסקי ותפריט בסיסי." },
          { q: "האם אפשר בעברית?", a: "כן. המערכת בנויה לעברית מלאה, כולל סכומים ב-₪." },
          { q: "איך מתבצע התשלום?", a: "הלקוח מקבל קישור תשלום מאובטח. הכסף נכנס לחשבון המסעדה, לא אלינו." },
          { q: "אפשר מותג/לוגו/צבעים?", a: "כן. בחבילות Pro ומעלה נעשה התאמות מיתוג מהירות." },
        ];
        const [open, setOpen] = useState(null);
        return (
          <section id="faq" className="py-16 md:py-24 bg-neutral-50">
            <div className="container mx-auto px-4">
              <h2 className="text-2xl md:text-4xl font-extrabold text-center">שאלות נפוצות</h2>
              <div className="max-w-3xl mx-auto mt-8 space-y-3">
                {qs.map((item, idx) => (
                  <div key={idx} className="border border-neutral-200 bg-white rounded-2xl p-4">
                    <button className="w-full text-right flex items-center justify-between gap-4" onClick={()=> setOpen(open===idx? null: idx)}>
                      <span className="font-bold">{item.q}</span>
                      <span className="text-xl">{open===idx ? "−" : "+"}</span>
                    </button>
                    {open===idx && <p className="mt-2 text-neutral-700">{item.a}</p>}
                  </div>
                ))}
              </div>
            </div>
          </section>
        );
      };

      // טופס יצירת קשר → פותח וואטסאפ עם הודעה מוכנה
      const Contact = () => {
        const [name, setName] = useState("");
        const [phone, setPhone] = useState("");
        const [msg, setMsg] = useState("שלום! אשמח לדמו על הבוט להזמנות.");

        const businessWhatsApp = "972500000000"; // ←←← החלף למספר העסק בלי + (לדוגמה 972501234567)

        const onSubmit = (e) => {
          e.preventDefault();
          const text = `היי, אני ${name || "לקוח"} (${phone || "ללא"}). ${msg}`;
          const url = `https://wa.me/${businessWhatsApp}?text=${encodeURIComponent(text)}`;
          window.open(url, "_blank");
        };

        return (
          <section id="contact" className="py-16 md:py-24">
            <div className="container mx-auto px-4">
              <div className="grid md:grid-cols-2 gap-8 items-start">
                <div>
                  <h2 className="text-2xl md:text-4xl font-extrabold">בואו נתחיל</h2>
                  <p className="text-neutral-600 mt-3">מלאו פרטים קצרים ונחזור אליכם עם דמו אישי במסעדה שלכם.</p>
                  <ul className="mt-6 space-y-2 text-sm text-neutral-700">
                    <li>• זמן הקמה מהיר</li>
                    <li>• ללא התחייבות בתחילת הדרך</li>
                    <li>• תמיכה בעברית</li>
                  </ul>
                </div>
                <form onSubmit={onSubmit} className="rounded-2xl border border-neutral-200 p-6 bg-white shadow-soft">
                  <div className="grid gap-4">
                    <label className="text-sm">
                      <span className="block mb-1 font-medium">שם</span>
                      <input value={name} onChange={e=>setName(e.target.value)} type="text" required placeholder="שם מלא"
                        className="w-full rounded-xl border border-neutral-300 px-3 py-2 outline-none focus:ring-2 focus:ring-neutral-900/10"/>
                    </label>
                    <label className="text-sm">
                      <span className="block mb-1 font-medium">טלפון</span>
                      <input value={phone} onChange={e=>setPhone(e.target.value)} type="tel" placeholder="05X-XXXXXXX"
                        className="w-full rounded-xl border border-neutral-300 px-3 py-2 outline-none focus:ring-2 focus:ring-neutral-900/10"/>
                    </label>
                    <label className="text-sm">
                      <span className="block mb-1 font-medium">הודעה</span>
                      <textarea value={msg} onChange={e=>setMsg(e.target.value)} rows="4"
                        className="w-full rounded-xl border border-neutral-300 px-3 py-2 outline-none focus:ring-2 focus:ring-neutral-900/10">שלום! אשמח לדמו על הבוט להזמנות.</textarea>
                    </label>
                    <PrimaryButton>שלחו לי בוואטסאפ</PrimaryButton>
                    <p className="text-xs text-neutral-500">בלחיצה ייפתח WhatsApp עם הודעה מוכנה לשליחה.</p>
                  </div>
                </form>
              </div>
            </div>
          </section>
        );
      };

      // App
      const App = () => (
        <>
          <Hero />
          <Features />
          <Pricing />
          <FAQ />
          <Contact />
        </>
      );

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);

      // שנה אוטומטית בפוטר
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
